{% extends 'base.html' %}

{% block title %}Iniciar Sesión - RemisPoint{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card p-4" style="max-width: 400px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <!-- Mostrar errores si existen -->
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Por favor, revisa los campos e intenta de nuevo.
                </div>
            {% endif %}

            <!-- Formulario de inicio de sesión -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- Usuario -->
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <!-- Botón de inicio de sesión -->
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>

            <!-- Enlace a registro -->
            <p class="text-center mt-3">
                ¿No tienes una cuenta? <a href="{% url 'registro' %}" class="text-decoration-none">Regístrate</a>
            </p>
        </div>
    </div>
{% endblock %}
