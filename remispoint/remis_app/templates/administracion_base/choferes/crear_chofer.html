<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="operation" value="crear_chofer">
    
    <div class="modal-body">

        {% if clientes_chofer %}
            <div class="mb-3">
                <label for="id_cliente" class="form-label">Seleccionar Cliente</label>
                <select name="id_cliente" class="form-select" required>
                    {% for cliente in clientes_chofer %}
                        <option value="{{ cliente.id_cliente }}">{{ cliente.nombre }} {{ cliente.apellido }} - {{ cliente.correo }}</option>
                    {% endfor %}
                </select>
            </div>
        {% else %}
            <div class="alert alert-warning">No hay clientes tipo chofer disponibles para asignar.</div>
        {% endif %}
    

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>

        <div class="mb-3">
            <label for="nro_tel" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" id="nro_tel" name="nro_tel" required>
        </div>

        <div class="mb-3">
            <label for="licencia" class="form-label">Licencia</label>
            <input type="file" class="form-control" id="licencia" name="licencia">
        </div>

        <div class="mb-3">
            <label for="foto" class="form-label">Foto</label>
            <input type="file" class="form-control" id="foto" name="foto">
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
